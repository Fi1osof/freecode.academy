query officeProjects($currentUserId: ID) {
  # Все проекты, к которым я имею отношение
  projectsConnection(
    orderBy: updatedAt_DESC
    where: { OR: [{ CreatedBy: { id: $currentUserId } }] }
  ) {
    aggregate {
      count
    }
    edges {
      node {
        ...officeProject
      }
    }
  }
}

fragment officeProject on Project {
  id
  name
}
